<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css"><!--This is how we have to give bootstrap links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body class="container-fluid backgroundImage">

<div class="row"  id="content">
    <h3 class="sample">Start the game!</h3><!-- style="margin-top: 35%; margin-left: 60%"-->
    <div class="col-md-4">
        <button id="rock" class="btn">
            <img src="rock.png" alt="rock" class="img-fluid center-block">
        </button>
    </div>
    <div class="col-md-4">
        <button id="paper" class="btn">
            <img src="paper.png" alt="paper" class="img-fluid">
        </button>
    </div>
    <div class="col-md-4">
        <button id="scissors" class="btn">
            <img src="scissors.png" alt="scissors" class="img-fluid">
        </button>
    </div>
</div>
</body>
</html>
